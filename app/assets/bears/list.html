<div class="column">
  <div class="row">

    <div class="title-row">
      <h1>Bears</h1>
      <a class="button button-primary" href="/bears/create">New</a>
    </div>

    <table class="u-full-width">
    <thead>
      <tr>
        <th>Name</th>
        <th>Hobby</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="bear in bears">
        <td><a href="/bears/{{bear._id}}">{{bear.name}}</a></td>
        <td>{{bear.hobby}}</td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
