<div class="column">
  <div class="row">
    <h1>This is a listing of all bears</h1>

    <a class="button button-primary" href="/bears/create">New</a>

    <table class="u-full-width">
    <thead>
      <tr>
        <th>Name</th>
        <th>Hobby</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="bear in bears">
        <td><a href="/bears/{{bear._id}}">{{bear.name}}</a></td>
        <td>{{bear.hobby}}</td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
